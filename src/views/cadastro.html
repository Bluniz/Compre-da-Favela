<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastar Negócio</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../public/css/main.css">
    <link rel="stylesheet" href="../../public/css/cadastro.css">

</head>

<body>

    <div id="cadastro">

        <header>
            <img src="/assets/logso.svg" alt="Logomarca">
            <a href="index.html">
                <span></span>
                Voltar para a Página Inicial
            </a>
        </header>

        <form action="/negocios" method="POST">


            <h1>Cadastre seu Negócio em nossa Plataforma</h1>

            <fieldset>
                <legend>
                    <h2>Dados do Negócio</h2>
                </legend>


                <div class="field">
                    <label for="name">Nome do Negócio</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="favela">Nome da Comunidade</label>
                        <input type="text" name="address" required>
                    </div>

                </div>


            </fieldset>

            <fieldset>
                <legend>
                    <h2>Tipo de Negócio</h2>
                </legend>


                <div class="items-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Alimentação</span>
                    </li>

                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Serviços Estéticos</span>
                    </li>

                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Artesanato</span>
                    </li>

                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Vestimentas</span>
                    </li>

                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Serviços Manuais</span>
                    </li>

                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Acessórios e Eletrônicos</span>
                    </li>
                </div>

                <input type="hidden" name="items">

            </fieldset>



            <button type="submit">Cadastrar</button>
        </form>


    </div>

    <script src="../../public/js/cadastro.js"></script>
</body>

</html>
